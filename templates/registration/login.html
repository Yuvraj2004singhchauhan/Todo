{% extends 'base.html' %}

{% block content %}

<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">

        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
            Welcome Back ðŸ‘‹
        </h2>

        {% if form.errors %}
        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
            Invalid username or password.
        </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input type="text" name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    required>
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2.5 rounded-lg hover:bg-indigo-700 transition duration-200 font-medium">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-indigo-600 font-semibold hover:underline">
                Register
            </a>
        </p>

    </div>
</div>

{% endblock %}
