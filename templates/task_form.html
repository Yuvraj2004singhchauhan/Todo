{% extends 'base.html' %}

{% block content %}

<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-xl">

        <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">
            {% if form.instance.pk %}
                Edit Task ✏️
            {% else %}
                Add Task ➕
            {% endif %}
        </h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Title
                </label>
                {{ form.title }}
            </div>

            <!-- Priority -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Priority
                </label>
                {{ form.priority }}
            </div>

            <!-- Due Date -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Due Date
                </label>
                {{ form.due_date }}
            </div>

            <!-- Completed -->
            <div class="flex items-center gap-2">
                {{ form.completed }}
                <label class="text-sm text-gray-700">
                    Mark as Completed
                </label>
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2.5 rounded-lg hover:bg-indigo-700 transition duration-200 font-medium">
                Save Task
            </button>
        </form>

    </div>
</div>

{% endblock %}
