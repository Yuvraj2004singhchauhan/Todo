<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script> {#used JAVAscript CDN#}
</head>

<body class="bg-gray-100">

    <nav class="bg-indigo-600 p-4 text-white flex justify-between items-center shadow">
        <h1 class="text-xl font-bold">
            üìù TodoPro
        </h1>

        <div class="flex items-center gap-4">
            {% if user.is_authenticated %}
            <span class="hidden md:block">
                Welcome, {{ user.username }}
            </span>

            <a href="{% url 'home' %}" class="hover:underline">Dashboard</a>
            <a href="{% url 'add_task' %}" class="hover:underline">Add Task</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="hover:underline">Login</a>
            <a href="{% url 'register' %}" class="bg-white text-indigo-600 px-3 py-1 rounded">
                Register
            </a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
    <div class="max-w-4xl mx-auto mt-4">
        {% for message in messages %}
        <div class="bg-green-200 text-green-800 px-4 py-2 rounded mb-2">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
